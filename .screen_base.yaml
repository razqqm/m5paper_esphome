esphome:
  name: ${device_id}
  name_add_mac_suffix: true
  on_boot:
    - priority: 220.0
      then:
        - it8951e.clear
        - delay: 100ms
        - it8951e.updateslow
    - priority: -100.0
      then:
        - delay: 10s
        - it8951e.updateslow

